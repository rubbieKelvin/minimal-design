{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    {% include "./snippets/meta.html" with title="Minimal Design - Home" %}

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>

    <div id='app' v-bind:style="{backgroundColor:theme.Bg}">

        {% comment %} navigation {% endcomment %}
        <nav-bar v-bind:theme="theme" v-bind:button-size="buttonSize">

            <template v-slot:center>

                <a href="/" v-bind:style="{marginLeft: '0.5em',marginRight: '0.5em',textDecoration: 'none',fontSize: '18px',color: theme.Text, fontWeight:500}">My Designs</a>
                <a href="/" v-bind:style="{marginLeft: '0.5em',marginRight: '0.5em',textDecoration: 'none',fontSize: '18px',color: theme.Text}">Community</a>

            </template>

            <template v-slot:end>

                <icon-button
                    v-bind:color="theme.Gray6"
                    v-bind:size="buttonSize"
                    v-on:button-clicked="switchTheme">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 1.13608L5.63598 7.49999C2.12126 11.0147 2.12126 16.7132 5.63598 20.2279C7.39337 21.9853 9.69673 22.864 12.0001 22.8639C12.2879 22.8639 12.5758 22.8502 12.8626 22.8228C14.8706 22.6306 16.8263 21.7656 18.364 20.2279C21.8787 16.7132 21.8787 11.0147 18.364 7.49999L12 1.13608ZM7.05019 8.9142L11.9999 3.96445L12 20.8639C10.2086 20.864 8.41705 20.1806 7.05019 18.8137C4.31652 16.08 4.31652 11.6479 7.05019 8.9142Z" v-bind:fill="theme.Text"/>
                    </svg>
                    
                </icon-button>
                
                <icon-button
                    v-bind:color="theme.Gray6"
                    v-bind:size="buttonSize"
                    v-bind:style="{marginLeft: '1em'}">

                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18.3857 14.4326C20.8294 11.2941 20.6087 6.75344 17.7235 3.86826C14.5993 0.744067 9.53399 0.744067 6.4098 3.86826C3.2856 6.99246 3.2856 12.0578 6.4098 15.182C9.29498 18.0672 13.8356 18.2879 16.9741 15.8442C16.9877 15.8594 17.0018 15.8744 17.0164 15.8891L21.259 20.1317C21.6496 20.5222 22.2827 20.5222 22.6733 20.1317C23.0638 19.7412 23.0638 19.108 22.6733 18.7175L18.4306 14.4749C18.416 14.4602 18.401 14.4461 18.3857 14.4326ZM16.3093 5.28248C18.6524 7.62562 18.6524 11.4246 16.3093 13.7678C13.9661 16.1109 10.1672 16.1109 7.82401 13.7678C5.48086 11.4246 5.48086 7.62562 7.82401 5.28248C10.1672 2.93933 13.9661 2.93933 16.3093 5.28248Z" v-bind:fill="theme.Text"/>
                    </svg>
                    
                </icon-button>

            </template>

        </nav-bar>

        <div id="body">
            <div id="design-grid">

                <design-card 
                    v-for="design in designDummyData"
                    v-bind:key="design.id"
                    v-bind:source="design.source"
                    v-bind:button-size="buttonSize"
                    v-bind:theme="theme"
                    v-bind:label="design.label">
                </design-card>

            </div>
        </div>

        <a href="{% url 'design-workspace' %}">
            <fab-button
                v-bind:color="theme.Blue">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z" fill="white"/>
                </svg>
                <p style="color: #ffffff;">New Design</p>
            </fab-button>
        </a>

    </div>

    {% comment %} scripts {% endcomment %}
    {% include "./snippets/vue.html" with debug=debug %}

    {% comment %} load other scripts {% endcomment %}
    <script src="{% static 'js/color.js' %}"></script>
    <script src="{% static 'js/components.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
